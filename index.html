<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>DeepCityLabs</title>
  <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet" />
  <style>
    :root {
      --bg-color: #000;
      --text-color: #00ffcc;
      --accent-color: #ff00aa;
      --card-bg: #0a0a0a;
      --nav-bg: #000;
      --nav-border: #00ffcc33;
      --shadow-color: #00ffcc22;
      --popup-bg: rgba(0,0,0,0.95);
      --popup-text: #00ffcc;
      --popup-shadow: #ff00aa;
    }
    body.dark {
      --bg-color: #111;
      --text-color: #ff00aa;
      --accent-color: #00ffcc;
      --card-bg: #1a001a;
      --nav-bg: #110011;
      --nav-border: #ff00aa44;
      --shadow-color: #ff00aa55;
      --popup-bg: rgba(20,0,20,0.95);
      --popup-text: #ff00aa;
      --popup-shadow: #00ffcc;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    html, body {
      height: 100%;
      font-family: 'Share Tech Mono', monospace;
      background: var(--bg-color);
      color: var(--text-color);
      overflow-x: hidden;
      transition: background-color 0.5s, color 0.5s;
    }

    body::before {
      content: '';
      position: fixed;
      top: 0; left: 0;
      height: 100%;
      width: 100%;
      background: url('https://i.ibb.co/r0Y3Vk1/matrix.gif') repeat center center;
      background-size: cover;
      opacity: 0.07;
      z-index: -1;
      transition: opacity 0.5s;
    }

    nav {
      position: fixed;
      width: 100%;
      background: var(--nav-bg);
      padding: 1rem 2rem;
      display: flex;
      justify-content: center;
      gap: 2rem;
      border-bottom: 1px solid var(--nav-border);
      z-index: 20;
      align-items: center;
      user-select: none;
    }
    nav a {
      color: var(--text-color);
      text-decoration: none;
      font-size: 1.1rem;
      transition: color 0.3s;
    }
    nav a:hover {
      color: var(--accent-color);
    }
    #darkModeToggle {
      margin-left: auto;
      cursor: pointer;
      background: none;
      border: 1.5px solid var(--text-color);
      border-radius: 6px;
      padding: 0.3rem 0.6rem;
      color: var(--text-color);
      font-size: 0.9rem;
      user-select: none;
      transition: background-color 0.3s, color 0.3s;
    }
    #darkModeToggle:hover {
      background-color: var(--accent-color);
      color: var(--bg-color);
      border-color: var(--accent-color);
    }

    header {
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      background: radial-gradient(circle at center, #000010 0%, var(--bg-color) 100%);
      padding: 2rem;
      transition: background 0.5s;
    }
    header h1 {
      font-size: 3.5rem;
      color: var(--text-color);
      animation: glow 2s ease-in-out infinite alternate;
      transition: color 0.5s;
    }
    .typing {
      margin-top: 1rem;
      font-size: 1.2rem;
      color: var(--accent-color);
      border-right: 2px solid;
      width: 22ch;
      white-space: nowrap;
      overflow: hidden;
      animation: typing 4s steps(22) 1s 1 normal both, blink 0.7s infinite;
      transition: color 0.5s;
    }

    @keyframes typing {
      from { width: 0; }
      to { width: 22ch; }
    }
    @keyframes blink {
      50% { border-color: transparent; }
    }
    @keyframes glow {
      from {
        text-shadow: 0 0 10px var(--accent-color), 0 0 20px var(--accent-color);
      }
      to {
        text-shadow: 0 0 20px var(--text-color), 0 0 30px var(--text-color);
      }
    }

    section {
      padding: 4rem 2rem;
      max-width: 1000px;
      margin: auto;
    }
    section h2 {
      font-size: 2rem;
      margin-bottom: 1rem;
      color: var(--accent-color);
      border-left: 4px solid var(--accent-color);
      padding-left: 1rem;
      transition: color 0.5s;
    }
    .portfolio-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 2rem;
      margin-top: 2rem;
    }
    .card {
      background-color: var(--card-bg);
      border: 1px solid var(--nav-border);
      padding: 1.5rem;
      border-radius: 10px;
      box-shadow: 0 0 10px var(--shadow-color);
      cursor: pointer;
      transition: transform 0.3s, box-shadow 0.3s, border-color 0.3s;
      user-select: none;
    }
    .card:hover {
      transform: scale(1.03);
      box-shadow: 0 0 20px var(--accent-color);
      border-color: var(--accent-color);
    }
    .card h3 {
      margin-bottom: 0.5rem;
    }

    .contact-links {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 2rem;
      margin-top: 2rem;
    }
    .contact-links a {
      font-size: 1.3rem;
      color: var(--text-color);
      text-decoration: none;
      transition: color 0.3s;
    }
    .contact-links a:hover {
      color: var(--accent-color);
    }

    footer {
      text-align: center;
      padding: 2rem;
      background-color: var(--card-bg);
      color: #888;
      user-select: none;
      transition: background-color 0.5s;
    }

    /* === Terminal Popup === */
    #terminalPopup {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) scale(0.9);
      background: var(--popup-bg);
      border-radius: 12px;
      box-shadow: 0 0 40px var(--popup-shadow);
      color: var(--popup-text);
      width: 90%;
      max-width: 600px;
      max-height: 80vh;
      overflow-y: auto;
      padding: 2rem;
      font-family: 'Share Tech Mono', monospace;
      z-index: 50;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.3s ease, transform 0.3s ease;
    }
    #terminalPopup.show {
      opacity: 1;
      pointer-events: auto;
      transform: translate(-50%, -50%) scale(1);
    }
    #terminalPopup h3 {
      margin-bottom: 1rem;
      color: var(--accent-color);
    }
    #terminalPopup pre {
      background: #111;
      padding: 1rem;
      border-radius: 8px;
      overflow-x: auto;
      white-space: pre-wrap;
      word-wrap: break-word;
      font-size: 1rem;
      line-height: 1.4;
    }
    #closePopup {
      position: absolute;
      top: 12px;
      right: 18px;
      background: transparent;
      border: none;
      font-size: 1.5rem;
      color: var(--accent-color);
      cursor: pointer;
      user-select: none;
      transition: color 0.3s;
    }
    #closePopup:hover {
      color: var(--text-color);
    }

    /* Responsive */
    @media (max-width: 600px) {
      header h1 {
        font-size: 2.5rem;
      }
      .typing {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <nav>
    <a href="#about">About</a>
    <a href="#portfolio">Portfolio</a>
    <a href="#contact">Contact</a>
    <button id="darkModeToggle" aria-label="Toggle Dark Mode">Neon Mode</button>
  </nav>

  <header>
    <h1>DeepCity
